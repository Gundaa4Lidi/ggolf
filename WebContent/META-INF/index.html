<script>
	var PageController = function($scope,$http,$window){
		$scope.links = [
       		{text:"首页", link:"0"},
       		{text:"球场大全", link:"1"},
       		{text:"精品商城", link:"2"},
       		{text:"定时抢购", link:"3"},

       	];
		
		
	}
	
</script>

	<body>
		<div ng-controller="PageController">
			<header id="topHead">
				<div class="container">

				

				<!-- Logo text or image -->
				<a class="logo" href="index.shtml">
					<img src="assets/images/logo.png" alt="Atropos" />
				</a>
				<!-- PHONE/EMAIL -->
				<span class="quick-contact">
					<i class="fa fa-phone"></i> 0757-29282812 &bull; 
					<a class="hidden-xs" href="mailto:mail@kumacar@qq.com">ggolf@qq.com</a>
				</span>
				<!-- /PHONE/EMAIL -->
				
				
				<div class="pull-right nav" ng-show="isLogin" style="font-size:12px;color:#000000">
					<a>{{user}}, 欢迎你回来</a><a href="page-personalinfo.shtml">【用户中心】</a><a href="page-my-order.shtml">【我的订单】</a><a>|</a><a ng-click="logOff()">【退出】</a>
				</div>
				
				<!-- SIGN IN -->
				<div class="pull-right nav signin-dd" ng-show="!isLogin">
					<a id="quick_sign_in" data-toggle="dropdown">
						<i class="fa fa-users"></i><span class="hidden-xs"> 马上登录</span>
					</a>
					<div class="dropdown-menu" role="menu" aria-labelledby="quick_sign_in">

						<h4>账号登录</h4>
						<form role="form">

							<div class="form-group"><!-- email -->
								<input required type="phone" ng-model="phone" class="form-control" placeholder="手机号码">
							</div>

							<div class="input-group">

								<!-- password -->
								<input required type="password" ng-model="password" class="form-control" placeholder="密码">
								
								<!-- submit button -->
								<span class="input-group-btn">
									<button class="btn btn-primary" ng-click="login()">GO</button>
								</span>

							</div>

							<div class="checkbox"><!-- remmember -->
								<label>
									 <a href="page-signin.shtml">忘记密码?</a>
								</label>
							</div>
						</form>

						<hr />

						<p class="bottom-create-account">
							<a href="page-signup.shtml">注册账号</a>
						</p>
					</div>
				</div>
				<!-- /SIGN IN -->				
			</div>
		</header>
		
		<!-- TOP NAV -->
		<header id="topNav" class="topHead"><!-- remove class="topHead" if no topHead used! -->
			<div class="container">

				<!-- Mobile Menu Button -->
				<button class="btn btn-mobile" data-toggle="collapse" data-target=".nav-main-collapse">
					<i class="fa fa-bars"></i>
				</button>

				<!-- Top Nav -->
				<div class="navbar-collapse nav-main-collapse collapse">
					<nav class="nav-main mega-menu">
						<ul class="nav nav-pills nav-main scroll-menu" id="topMain">
							<li ng-repeat="link in links"><a ng-class="{'active':currentTab==$index}" ng-click="toggle(link,$index)" href="javascript:void(0)">{{link.text}}</a></li>
						</ul>
					</nav>
				</div>
				<!-- /Top Nav -->
			</div>
			</header>
			
		</div>

			<div >
