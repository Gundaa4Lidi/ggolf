<!DOCTYPE html>
<html ng-app="LoginApp" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>高尔夫管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendors/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendors/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    
    <!-- SweetAlert - Custom Alerts -->
    <link rel="stylesheet" href="../vendors/bower_components/sweetalert/dist/sweetalert.css">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <!--<link href="../vendors/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <script src="../vendors/angular/angular.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<script src="LoginCtrl.js"></script>
<body ng-controller="LoginController">

<div  class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">后台登陆</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" ng-model="staffid" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" ng-model="password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button  type="button" class="btn btn-lg btn-success btn-block" ng-click="login()">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../vendors/bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendors/bower_components/metisMenu/dist/metisMenu.min.js"></script>

 <!-- SweetAlert - Custom Alerts -->
<script src="../vendors/bower_components/sweetalert/dist/sweetalert.min.js"></script>
<script src="../node_modules/ng-sweet-alert/ng-sweet-alert.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
